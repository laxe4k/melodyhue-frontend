@if (loading()) {
<p>Chargementâ€¦</p>
} @else if (error()) {
<p>Erreur de chargement.</p>
} @else {
<form [formGroup]="form" (ngSubmit)="save()">
    <label>
        Nom
        <input type="text" formControlName="name" required maxlength="120" />
    </label>

    <label>
        Template
        <select formControlName="template">
            @for (t of availableTemplates; track t.id) {
            <option [value]="t.id">{{ t.name }}</option>
            }
        </select>
    </label>

    <p>Type: {{ selectedTemplateType }}</p>

    <button type="submit" [disabled]="form.invalid || saving()">Enregistrer</button>
    <a routerLink="/overlays">Annuler</a>
</form>
}
