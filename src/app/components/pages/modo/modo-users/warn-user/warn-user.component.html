<div class="overlays">
    <div class="overlays__header">
        <div class="overlays__header-content">
            <h1 class="overlays__title">Avertir l’utilisateur</h1>
            <p class="overlays__description">Envoyer un avertissement à l’utilisateur.</p>
        </div>
    </div>

    <div class="overlays__card">
        <div class="overlays__form">
            <label class="overlays__form-group">
                <span>Raison</span>
                <textarea class="overlays__textarea" [ngModel]="reason()" (ngModelChange)="reason.set($event)" rows="5"
                    placeholder="Raison…"></textarea>
            </label>
            <div class="overlays__form-actions">
                <button class="overlays__primary-btn" type="button" (click)="submit()" [disabled]="sending()">
                    <i class="fa-solid fa-paper-plane"></i>
                    <span>Envoyer</span>
                </button>
            </div>
            @if (error()) {
            <p class="overlays__status overlays__status--error">Échec de l’avertissement.</p>
            }
            @if (done()) {
            <p class="overlays__status overlays__status--success">Avertissement envoyé.</p>
            }
        </div>
    </div>
</div>
